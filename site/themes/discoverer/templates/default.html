<section class="flex justify-between mw8 center pv6">
  <header>
    <div class="meta clearfix">
      <div class="author">
        <img
          src="https://s3.amazonaws.com/uifaces/faces/twitter/rssems/48.jpg"
          class="img-circle"
          width="48"
          height="48"
        />
        <div class="pull-left">
          <a href="{{ url }}" class="name">{{ author_name }}</a>
        </div>
      </div>
      <div class="date">
        {{ date format="F j, Y" }}
      </div>
    </div>
  </header>

  <article class="mw7">
    <h1 class="f1 c-dark-green lh-title mb4">{{ title }}</h1>

		<div class="article-content black w-90">
	    {{ long_form_content }} {{ if type == "text" }} {{ text }} {{ elseif type ==
	    "image" }}

	    <p>
	      <img
	        src="{{ photo }}"
	        class="{{ size | lower }} {{ if caption }}captioned{{ /if }} mb3"
	        alt="{{ caption }}"
	      />
	    </p>

	    {{ elseif type == "quote" }}
	    <blockquote>
	      {{ quote | markdown }} {{ if cite }}<cite>&mdash; {{ cite}}</cite>{{ /if
	      }}
	    </blockquote>

	    {{ /if }} {{ /long_form_content }}
		</div>
  </article>
</section>
